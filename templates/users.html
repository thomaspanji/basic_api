<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('users') }}">
            Homework Week 9 Basic API: Flask-SQLAlchemy</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Users (<a href = "{{ url_for('register') }}">
         Add User</a>)
      </h3>
      
      <table>
         <thead>
            <tr>
               <th>id</th>
               <th>name</th>
               <th>email</th>
               <th>DoB</th>
               <th>age</th>
            </tr>
         </thead>
         
         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.dob.strftime('%B %-d, %Y') }}</td>
                  <td>{{ user.age }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
